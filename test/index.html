<html>
<head>
    <title>Beyond Souls - Imprint based in Switzerland</title>
    <meta name="viewport" content="width=device-width">
    <link href="https://fonts.googleapis.com/css?family=Roboto|Roboto+Mono" rel="stylesheet">
    <link rel="stylesheet" href="../dist/beyond-souls-ui.css">
</head>
<body>
    <header class="m-header">
        <div class="o-grid">
            <div class="o-grid__row o-grid__row--layout-only o-grid__row--autofit">
                <div class="m-header__brand o-grid__col o-grid__col-4">
                    <img src="assets/img/logo.png">
                </div>
                <nav class="m-header__navigation o-grid__col o-grid__col-8">
                    <ul class="a-list a-list--horizontal u-pull-right">
                        <li>
                            <a href="">Home</a>
                        </li>
                        <li>
                            <a href="">Releases</a>
                        </li>
                        <li>
                            <a href="">Contact</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <main class="o-content">
        <div class="m-stage">
            <img class="m-stage__background-image" src="http://placehold.it/1500x500" />
            <div class="m-stage__content">
                <a class="a-button" href="#">
                    Order now
                </a>
            </div>
        </div>
        <div class="o-grid">
            <div class="o-grid__row">
                <div class="o-grid__col o-grid__col-4">
                    <div class="m-card">
                        <picture class="m-card__cover-image">
                            <img src="http://placehold.it/500x500" alt="Cover" />
                        </picture>
                        <div class="m-card__header">
                            <h4 class="m-card__header-title">Astral EP</h4>
                            <p class="m-card__header-subtitle">Avior</p>
                        </div>
                        <div class="m-card__content">
                            <p>
                                Lorem ipsum dolor sit amet
                            </p>
                            <!--<a href="#" class="a-tag">
                                <span class="a-tag__label">Techno</span>
                            </a>-->
                        </div>
                        <div class="m-card__actions">
                            <a class="a-button m-card__actions-item" href="#">
                                Buy Now!
                            </a>
                        </div>
                    </div>
                </div>
                <div class="o-grid__col o-grid__col-4">
                    R2
                </div>
                <div class="o-grid__col o-grid__col-4">
                    R3
                </div>
            </div>
        </div>
    </main>
    <footer class="m-footer">
        <div class="o-grid">
            <div class="o-grid__row">
                <div class="o-grid__col o-grid__col-4">
                    2017 &copy; Beyond Souls Records
                </div>
                <div class="o-grid__col o-grid__col-4">
                    &nbsp;
                </div>
                <div class="o-grid__col o-grid__col-4">
                    <a href="mailto:business@beyond-souls.com" class="u-pull-right">Business Inquiries</a>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
