<!doctype html>
<html>
<header>
	<link rel="icon" type="image/png" href="logo.png" sizes="32x32">
	<link rel="icon" type="image/png" href="logo.png" sizes="96x96">
	<title>Beyond Souls UI - Pattern Library - v{{=it.version}}</title>
	<meta name="viewport" content="width=device-width">
	<link href="https://fonts.googleapis.com/css?family=Roboto|Roboto+Mono" rel="stylesheet">
	<link rel="stylesheet" href="pattern-library.css" />
	<link rel="stylesheet" href="{{= it.uiAsset}}" />
</header>
<body>
	{{~it.patterns :pattern:index}}
		<section class="o-section--example" data-count="{{=index}}" data-name="{{=pattern.name}}" id="{{=pattern.name}}">
			<div class="o-grid">
				<div class="o-grid__row">
					<div class="o-grid__col o-grid__col-12">
						<h2 class="o-section__title">
							<a href="#{{=pattern.name}}">{{=pattern.name}}</a>
						</h2>
					</div>
				</div>
				<div class="o-grid__row">
					<div class="o-grid__col o-grid__col-12">
						<article class="o-section__content">
							{{=pattern.docs}}
						</article>
					</div>
				</div>
				<div class="o-grid__row">
					<div class="o-grid__col o-grid__col-12">
						<article class="o-section__example">
							{{=pattern.example}}
						</article>
					</div>
				</div>
			</div>
		</section>
	{{~}}
</body>
</html>
